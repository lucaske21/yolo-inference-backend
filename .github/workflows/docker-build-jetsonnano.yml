name: Build and Push Jetson Nano Image

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name and commit hash
        id: extract_info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}  # Replace / with - for valid tag
          COMMIT_HASH=$(git rev-parse --short=7 HEAD)
          IMAGE_TAG="${BRANCH_NAME}-${COMMIT_HASH}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "commit_hash=${COMMIT_HASH}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Jetson Nano image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-jetsonnano
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/yolo-inference-backend-jetsonnano:${{ steps.extract_info.outputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/yolo-inference-backend-jetsonnano:${{ steps.extract_info.outputs.branch_name }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image pushed successfully!"
          echo "Tag: ghcr.io/${{ github.repository_owner }}/yolo-inference-backend-jetsonnano:${{ steps.extract_info.outputs.image_tag }}"
          echo "Latest: ghcr.io/${{ github.repository_owner }}/yolo-inference-backend-jetsonnano:${{ steps.extract_info.outputs.branch_name }}-latest"
